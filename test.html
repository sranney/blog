    <script>

        function sortAndSplit(array){
            array = array.sort((a,b)=>a-b);
            remainder = array.length%3;
            higher_amount = Math.ceil(array.length/3);
            lower_amount = Math.floor(array.length/3);
            array_count = 0;
            array_of_arrays = [];
            for (var slot = 0; slot < Math.min(array.length,3);slot++){
                var increment = lower_amount;
                if(slot<remainder){
                    increment = higher_amount;
                }
                array_of_arrays.push(array.slice(array_count, array_count + increment));
                array_count += increment;
            }
            console.log(array_of_arrays);
        }

        function kDiff (k,array){

            var results=[];
            for (var i=0; i<array.length; i++){
                const center = array[i];
                if(array.indexOf(center-k)>-1){
                    results.push([Math.min(center,center-k),Math.max(center,center-k)])
                } else if (array.indexOf(array[i]+k)>-1){
                    results.push([Math.min(center,center+k),Math.max(center,center+k)])
                }
            }
            console.log(results);
        }
